<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="game-mode" class="button-container">
            <button id="play-vs-computer">Play vs. Computer</button>
            <button id="play-vs-player">Play vs. Player</button>
        </div>
        <div id="image-selection" class="hidden">
            <h2>Select Images</h2>
            <div id="player-selection">
                <h3 id="player1-label">Player 1 Image</h3>
                <div id="player1-image-options" class="image-options"></div>
            </div>
            <div id="player2-selection" class="hidden">
                <h3 id="player2-label">Player 2 Image</h3>
                <div id="player2-image-options" class="image-options"></div>
            </div>
            <div id="computer-selection" class="hidden">
                <h3>Computer Image</h3>
                <div id="computer-image-options" class="image-options"></div>
                <button id="random-image">Random Image for Computer</button>
            </div>
            <div class="button-container">
                <button id="lets-begin-game">Let's Begin the Game</button>
            </div>
        </div>
        <div id="game-container" class="hidden">
            <div id="game-status">Player 1's turn</div>
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="game-controls">
                <button id="restart-btn">Restart Game</button>
                <button id="back-btn">Back</button>
            </div>
        </div>
    </div>
    <script src="Game.js"></script>
</body>
</html>
